{% extends 'admin_base.html' %}
{% load static %}

{% block title_name%}
Удаление категории
{%endblock%}   
{% block content%}
<body>
    <div class="container">
        <div class="delete-confirmation">
            <h1>Удалить категорию "{{ Categories.name }}"?</h1>
            <p class="warning-message">Вы уверены, что хотите удалить эту категорию? Это действие нельзя отменить.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="action-buttons">
                    <button type="submit" class="delete-btn">Удалить</button>
                    <a href="{% url 'Categories_list_view' %}" class="cancel-link">Вернуться к списку</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{%endblock%}
